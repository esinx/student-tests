version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db
    environment:
      - DB_URL=mongodb://db:27017/mydb
      - AUTH_TOKEN=${AUTH_TOKEN}

  db:
    image: mongo
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
